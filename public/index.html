<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Les Petits Plats vous permet de chercher parmi plus de 1500 recettes">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/991beb3e09.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Les Petits Plats</title>
    </head>

    <body>
        <header>
            <img class="relative left-[4.5%] top-[9%]" src="../src/assets/images/Logo.png" alt="Les Petits Plats Logo">
            <div class="flex flex-col items-center mt-64">
                <h1 class="text-yellow-300">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                <div class="search_input">
                    <input
                        id="search"
                        type="search"
                        name="search"
                        placeholder="Rechercher une recette, un ingrédient, ..."
                        aria-label="Search for a recipe"
                    >
                    <button id="search_button" type="button" aria-label="Search">
                        <img class="w-1/10 h-4/5" src="../src/assets/images/Loop.png" alt="Search Icon">
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="flex flex-col justify-between">
                <div class="select_section">
                    <div class="select_container">
                        <div class="select_dropdown">
                            <button id="ingredients_btn" class="dropdown_buttton" aria-label="Select by ingredients">
                                Ingrédients
                                <span class="arrow">></span>
                            </button>

                            <div id="ingredients" class="dropdown_content">
                                <div class="input_container">
                                    <input
                                        id="ingredients_input"
                                        class="input"
                                        type="text"
                                        aria-label="Search for an ingredient"
                                    >
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>

                        <div class="select_dropdown">
                            <button id="appliance_btn" class="dropdown_buttton" aria-label="Select by appliance">
                                Appareils
                                <span class="arrow">></span>
                            </button>

                            <div id="appliance" class="dropdown_content">
                                <div class="input_container">
                                    <input
                                        id="appliance_input"
                                        class="input"
                                        type="text"
                                        aria-label="Search for an appliance"
                                    >
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>

                        <div class="select_dropdown">
                            <button id="ustensils_btn" class="dropdown_buttton" aria-label="Select by ustensils">
                                Ustensiles
                                <span class="arrow">></span>
                            </button>

                            <div id="ustensils" class="dropdown_content">
                                <div class="input_container">
                                    <input
                                        id="ustensils_input"
                                        class="input"
                                        type="text"
                                        aria-label="Search for an ustensil"
                                    >
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <h2 id="recipes_number">1500 recettes</h2>
                </div>

                <div id="tag_section" class="mt-5"></div>
            </section>

            <section class="recipes_section"></section>
        </main>

        <script type="module" src="../src/scripts/models/Recipe.js"></script>
        <script type="module" src="../src/scripts/pages/index.js"></script>
    </body>

</html>
